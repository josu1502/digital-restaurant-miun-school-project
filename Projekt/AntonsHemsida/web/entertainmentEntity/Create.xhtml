<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EntertainmentEntityCreateDlg" widgetVar="EntertainmentEntityCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateEntertainmentEntityTitle}">
            <h:form id="EntertainmentEntityCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{entertainmentEntityController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateEntertainmentEntityLabel_id}" for="id" />
                        <p:inputText id="id" value="#{entertainmentEntityController.selected.id}" title="#{bundle.CreateEntertainmentEntityTitle_id}" />
                        <p:outputLabel value="#{bundle.CreateEntertainmentEntityLabel_description}" for="description" />
                        <p:inputText id="description" value="#{entertainmentEntityController.selected.description}" title="#{bundle.CreateEntertainmentEntityTitle_description}" />
                        <p:outputLabel value="#{bundle.CreateEntertainmentEntityLabel_dir}" for="dir" />
                        <p:inputText id="dir" value="#{entertainmentEntityController.selected.dir}" title="#{bundle.CreateEntertainmentEntityTitle_dir}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{entertainmentEntityController.create}" value="#{bundle.Save}" update="display,:EntertainmentEntityListForm:datalist,:growl" oncomplete="handleSubmit(args,'EntertainmentEntityCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EntertainmentEntityCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
