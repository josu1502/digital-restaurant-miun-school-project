<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EntertainmentEntityViewDlg" widgetVar="EntertainmentEntityViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEntertainmentEntityTitle}">
            <h:form id="EntertainmentEntityViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{entertainmentEntityController.selected != null}">
                        <h:outputText value="#{bundle.ViewEntertainmentEntityLabel_id}"/>
                        <h:outputText value="#{entertainmentEntityController.selected.id}" title="#{bundle.ViewEntertainmentEntityTitle_id}"/>
                        <h:outputText value="#{bundle.ViewEntertainmentEntityLabel_description}"/>
                        <h:outputText value="#{entertainmentEntityController.selected.description}" title="#{bundle.ViewEntertainmentEntityTitle_description}"/>
                        <h:outputText value="#{bundle.ViewEntertainmentEntityLabel_dir}"/>
                        <h:outputText value="#{entertainmentEntityController.selected.dir}" title="#{bundle.ViewEntertainmentEntityTitle_dir}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EntertainmentEntityViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
