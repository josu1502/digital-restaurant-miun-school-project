<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <meta charset="utf-8"></meta>
        <link href="../css/style.css" type="text/css" rel="stylesheet"/>
        <title>Antons skafferi admin</title>
    </h:head>
    <h:body>
        <h2>Change lunch menu</h2><br/>
        <div id="admin_form" >

            <h:outputText value="" />
            <h:form class="lunchday" id="d1" >
                <h2> Måndag </h2>
                <h:outputText value="#{lunchSessionBean.displayLunchByDay('Måndag')}" escape ="false" />
                Lunch: <h:inputText value="#{lunchSessionBean.måndag_name}" />
                Beskrivning: <h:inputText value="#{lunchSessionBean.måndag_desc}" />
                Pris: <h:inputText value="#{lunchSessionBean.måndag_price}" />
                <h:commandButton value="Spara allt1" action="#{lunchSessionBean.createLunchByDay('Måndag')}"></h:commandButton> 
                
                <h2> Tisdag </h2>
                <h:outputText value="#{lunchSessionBean.displayLunchByDay('Tisdag')}" escape ="false" />
                Lunch: <h:inputText value="#{lunchSessionBean.tisdag_name}" />
                Beskrivning: <h:inputText value="#{lunchSessionBean.tisdag_desc}" />
                Pris: <h:inputText value="#{lunchSessionBean.tisdag_price}" />
                <h:commandButton value="Spara allt2" action="#{lunchSessionBean.createLunchByDay('Tisdag')}"></h:commandButton> 
                
                <h2> Onsdag </h2>
                <h:outputText value="#{lunchSessionBean.displayLunchByDay('Onsdag')}" escape ="false" />
                Lunch: <h:inputText value="#{lunchSessionBean.onsdag_name}" />
                Beskrivning: <h:inputText value="#{lunchSessionBean.onsdag_desc}" />
                Pris: <h:inputText value="#{lunchSessionBean.onsdag_price}" />
                <h:commandButton value="Spara allt3" action="#{lunchSessionBean.createLunchByDay('Onsdag')}"></h:commandButton> 
                
                <h2> Torsdag </h2>
                <h:outputText value="#{lunchSessionBean.displayLunchByDay('Torsdag')}" escape ="false" />
                Lunch: <h:inputText value="#{lunchSessionBean.torsdag_name}" />
                Beskrivning: <h:inputText value="#{lunchSessionBean.torsdag_desc}" />
                Pris: <h:inputText value="#{lunchSessionBean.torsdag_price}" />
                <h:commandButton value="Spara allt4" action="#{lunchSessionBean.createLunchByDay('Torsdag')}"></h:commandButton> 
                
                <h2> Fredag </h2>
                <h:outputText value="#{lunchSessionBean.displayLunchByDay('Fredag')}" escape ="false" />
                Lunch: <h:inputText value="#{lunchSessionBean.fredag_name}" />
                Beskrivning: <h:inputText value="#{lunchSessionBean.fredag_desc}" />
                Pris: <h:inputText value="#{lunchSessionBean.fredag_price}" />
                <h:commandButton value="Spara allt5" action="#{lunchSessionBean.createLunchByDay('Fredag')}"></h:commandButton> 

            </h:form>
        </div>
    </h:body>
</html>
