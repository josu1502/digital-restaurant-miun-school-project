<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:body>
        <ui:composition template="/template.xhtml">
            <ui:define name="body">
                <div id="pulldown">
                    <h:form acceptcharset="UTF-8" enctype="multipart/form-data">
                        Bildtext:<br/>
                        <h:inputTextarea  value="#{imageForm.description}"/><br/>
                        VÃ¤lj bild:<br/>
                        <h:inputFile value="#{imageForm.image}"/><br/><br/>
                        <h:commandButton value="Ladda upp" action="#{imageForm.saveMedia()}"/><br/><br/> 
                        <p:carousel circular="true" autoPlayInterval="1000000" value="#{imageList.mediaImages}" headerText="Uppladade bilder" var="image" itemStyle="text-align:center">
                            <p:panelGrid columns="2" style="width:100%;margin:10px 0px" columnClasses="label,value" styleClass="ui-panelgrid-blank">
                                <f:facet name="header">
                                    <h:commandLink value="" action="#{imageForm.deleteMediaImage(image.id)}">
                                        <img id="img#{image.id}" width="200px" height="200px" src="/Images/#{image.url}" 
                                             onerror="setTimeout(updateImage, 500, 'img#{image.id}'); return true;"/> 
                                    </h:commandLink>
                                </f:facet>

                                <h:outputText value="Description:" />
                                <h:outputText value="#{image.description}" />

                            </p:panelGrid>

                            <f:facet name="footer">
                                Totalt uppladdade bilder: #{imageList.mediaImages.size()} .
                            </f:facet>                        
                        </p:carousel>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>

    </h:body>

</html>
