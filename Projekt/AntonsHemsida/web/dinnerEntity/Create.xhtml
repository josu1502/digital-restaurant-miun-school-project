<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DinnerEntityCreateDlg" widgetVar="DinnerEntityCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateDinnerEntityTitle}">
            <h:form id="DinnerEntityCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{dinnerEntityController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateDinnerEntityLabel_name}" for="name" />
                        <p:inputText id="name" value="#{dinnerEntityController.selected.name}" title="#{bundle.CreateDinnerEntityTitle_name}" />
                        <p:outputLabel value="#{bundle.CreateDinnerEntityLabel_description}" for="description" />
                        <p:inputText id="description" value="#{dinnerEntityController.selected.description}" title="#{bundle.CreateDinnerEntityTitle_description}" />
                        <p:outputLabel value="#{bundle.CreateDinnerEntityLabel_price}" for="price" />
                        <p:inputText id="price" value="#{dinnerEntityController.selected.price}" title="#{bundle.CreateDinnerEntityTitle_price}" />
                        <p:outputLabel value="#{bundle.CreateDinnerEntityLabel_type}" for="type" />
                        <p:inputText id="type" value="#{dinnerEntityController.selected.type}" title="#{bundle.CreateDinnerEntityTitle_type}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{dinnerEntityController.create}" value="#{bundle.Save}" update="display,:DinnerEntityListForm:datalist,:growl" oncomplete="handleSubmit(args,'DinnerEntityCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DinnerEntityCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
