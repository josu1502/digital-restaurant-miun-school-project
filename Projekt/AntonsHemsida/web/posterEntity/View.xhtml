<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PosterEntityViewDlg" widgetVar="PosterEntityViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPosterEntityTitle}">
            <h:form id="PosterEntityViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{posterEntityController.selected != null}">
                        <h:outputText value="#{bundle.ViewPosterEntityLabel_id}"/>
                        <h:outputText value="#{posterEntityController.selected.id}" title="#{bundle.ViewPosterEntityTitle_id}"/>
                        <h:outputText value="#{bundle.ViewPosterEntityLabel_titel}"/>
                        <h:outputText value="#{posterEntityController.selected.titel}" title="#{bundle.ViewPosterEntityTitle_titel}"/>
                        <h:outputText value="#{bundle.ViewPosterEntityLabel_info}"/>
                        <h:outputText value="#{posterEntityController.selected.info}" title="#{bundle.ViewPosterEntityTitle_info}"/>
                        <h:outputText value="#{bundle.ViewPosterEntityLabel_playDate}"/>
                        <h:outputText value="#{posterEntityController.selected.playDate}" title="#{bundle.ViewPosterEntityTitle_playDate}"/>
                        <h:outputText value="#{bundle.ViewPosterEntityLabel_picture}"/>
                        <h:outputText value="#{posterEntityController.selected.picture}" title="#{bundle.ViewPosterEntityTitle_picture}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PosterEntityViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
