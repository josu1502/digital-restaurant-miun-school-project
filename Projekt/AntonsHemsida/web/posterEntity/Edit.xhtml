<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PosterEntityEditDlg" widgetVar="PosterEntityEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPosterEntityTitle}">
            <h:form id="PosterEntityEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{posterEntityController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPosterEntityLabel_id}" for="id" />
                        <p:inputText id="id" value="#{posterEntityController.selected.id}" title="#{bundle.EditPosterEntityTitle_id}" />
                        <p:outputLabel value="#{bundle.EditPosterEntityLabel_titel}" for="titel" />
                        <p:inputText id="titel" value="#{posterEntityController.selected.titel}" title="#{bundle.EditPosterEntityTitle_titel}" />
                        <p:outputLabel value="#{bundle.EditPosterEntityLabel_info}" for="info" />
                        <p:inputText id="info" value="#{posterEntityController.selected.info}" title="#{bundle.EditPosterEntityTitle_info}" />
                        <p:outputLabel value="#{bundle.EditPosterEntityLabel_playDate}" for="playDate" />
                        <p:inputText id="playDate" value="#{posterEntityController.selected.playDate}" title="#{bundle.EditPosterEntityTitle_playDate}" />
                        <p:outputLabel value="#{bundle.EditPosterEntityLabel_picture}" for="picture" />
                        <p:inputText id="picture" value="#{posterEntityController.selected.picture}" title="#{bundle.EditPosterEntityTitle_picture}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{posterEntityController.update}" value="#{bundle.Save}" update="display,:PosterEntityListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PosterEntityEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PosterEntityEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
