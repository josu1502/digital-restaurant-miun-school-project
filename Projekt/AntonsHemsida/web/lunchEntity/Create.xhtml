<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LunchEntityCreateDlg" widgetVar="LunchEntityCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateLunchEntityTitle}">
            <h:form id="LunchEntityCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{lunchEntityController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateLunchEntityLabel_lunchday}" for="lunchday" />                        
                        <h:selectOneMenu id="lunchday" value="#{lunchEntityController.selected.lunchday}">
                            <f:selectItem itemValue="Måndag" itemLabel="Måndag" />
                            <f:selectItem itemValue="Tisdag" itemLabel="Tisdag" />
                            <f:selectItem itemValue="Onsdag" itemLabel="Onsdag" />
                            <f:selectItem itemValue="Torsdag" itemLabel="Torsdag" />
                            <f:selectItem itemValue="Fredag" itemLabel="Fredag" />
                            <f:selectItem itemValue="Lördag" itemLabel="Lördag" />
                            <f:selectItem itemValue="Söndag" itemLabel="Söndag" />
                        </h:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateLunchEntityLabel_name}" for="name" />
                        <p:inputText id="name" value="#{lunchEntityController.selected.name}" title="#{bundle.CreateLunchEntityTitle_name}" />
                        <p:outputLabel value="#{bundle.CreateLunchEntityLabel_description}" for="description" />
                        <p:inputText id="description" value="#{lunchEntityController.selected.description}" title="#{bundle.CreateLunchEntityTitle_description}" />
                        <p:outputLabel value="#{bundle.CreateLunchEntityLabel_price}" for="price" />
                        <p:inputText id="price" value="#{lunchEntityController.selected.price}" title="#{bundle.CreateLunchEntityTitle_price}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{lunchEntityController.create}" value="#{bundle.Save}" update="display,:LunchEntityListForm:datalist,:growl" oncomplete="handleSubmit(args,'LunchEntityCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="LunchEntityCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
