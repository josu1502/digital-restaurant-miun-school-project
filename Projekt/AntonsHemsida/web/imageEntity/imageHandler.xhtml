<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <f:view locale="sv_SE" encoding="UTF-8" contentType="text/html">
        <h:head>
            <f:facet name="first">
                <title>Bandposter Admin</title>
                <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            </f:facet>
            <script type="text/javascript">
                function updateImage(elementId) {
                    var imageElement = document.getElementById(elementId);
                    imageElement.src = imageElement.src + '#';
                    return true;
                }
            </script>           
        </h:head>
        <h:body>

            <div id="bildvisning">
                <p:layout fullPage="true">

                    <p:layoutUnit position="center" size="1000" resizable="true" closable="true" collapsible="true">
                        <h:form acceptcharset="UTF-8" enctype="multipart/form-data">
                            Bildtext:<br/>
                            <h:inputTextarea  value="#{imageForm.description}"/><br/>
                            V채lj bild:<br/>
                            <h:inputFile value="#{imageForm.image}"/><br/><br/>
                            <h:commandButton value="Ladda upp" action="#{imageForm.savePoster()}"/><br/><br/> 
                            <p:carousel circular="true" autoPlayInterval="1000000" value="#{imageList.posterImages}" headerText="Uppladade bilder" var="image" itemStyle="text-align:center">
                                <p:panelGrid columns="2" style="width:100%;margin:10px 0px" columnClasses="label,value" styleClass="ui-panelgrid-blank">
                                    <f:facet name="header">
                                        <h:commandLink value="" action="#{imageForm.deletePoster(image.id)}">
                                            <img id="img#{image.id}" width="200px" height="200px" src="/Images/#{image.url}" 
                                                 onerror="setTimeout(updateImage, 500, 'img#{image.id}'); return true;"/> 
                                        </h:commandLink>
                                    </f:facet>

                                    <h:outputText value="Description:" />
                                    <h:outputText value="#{image.description}" />

                                </p:panelGrid>

                                <f:facet name="footer">
                                    Totalt uppladdade bilder: #{imageList.posterImages.size()} .
                                </f:facet>                        
                            </p:carousel>
                        </h:form>
                    </p:layoutUnit>
                    <p:layoutUnit size="100" position="north">
                        <h2>
                            Redigera inneh책llet under fliken Underh책llning p책 hemsidan
                        </h2>
                    </p:layoutUnit>

                </p:layout>
            </div>
        </h:body>
    </f:view>
</html>
