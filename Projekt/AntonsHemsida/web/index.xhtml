<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <meta charset="utf-8"></meta>
        <link href="style.css" type="text/css" rel="stylesheet"/>
        <title>Antons skafferi</title>
    </h:head>
    <h:body>
        <div class="flex-container1">

            <header class="flex-container2" id="mainheader">

                <img id="logo" src="logo_anton.png" alt="logo is missing"></img>

                <div class="flex-item1" id="home">
                    <h1>Hem</h1>
                </div>
                <div class="flex-item1" id="lunch">
                    <h1>Lunch</h1>
                </div>
                <div class="flex-item1" id="alacarte">
                    <h1>À la carte</h1>
                </div>
                <div class="flex-item1" id="underhållning">
                    <h1>Underhållning</h1>
                </div>
                <div class="flex-item1" id="media">
                    <h1>Media</h1>
                </div>
                <div class="flex-item1" id="openhours">
                    <h1>Öppettider</h1>
                </div>
                <div class="flex-item1" id="omoss">
                    <h1>Om oss</h1>
                </div>
            </header>
            <div class="flex-container3" id="mainpagecontainer">
                 <div class="flex-item3" id="mainpage">
                    <h2>Dagens lunch</h2>
                    <h3>Hemgjorda köttbullar med potatismos</h3>
                    <p>Serveras med gräddsås och lingonsylt</p>
                </div> <!-- div flex-item3 -->
            </div> <!-- div flex-container3 -->
        </div> <!-- div flex-container1 -->
    </h:body>
</html>
